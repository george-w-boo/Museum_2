<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-actions">
        <a href="#" class="logo">namu</a>
        <div class="top-actions__container">
          <a href="#menu" class="icon icon--menu"></a>
          <select
            name="language"
            id=""
            class="lang-toggler"
          >
            <option value="Ukrainian" class="lang-toggler__option">UA</option>
            <option value="English" class="lang-toggler__option">EN</option>
          </select>
        </div>
      </div>
      <!-- /.top-actions -->
      <div class="header__empty"></div>

      <div class="container">
        <p class="header__date-range">
          10 серпня - 10 листопада
        </p>

        <h1 class="header__title">
          Мистецтво
          <div class="grid">
            <span class="text-wrap text-wrap--header-title grid__item--1-2 grid__item--tablet-1-12 grid__item--desktop-2-12">
              ХІХ - ХХ ст.
            </span>
          </div>
        </h1>
        <div class="grid">
          <p class="grid__item--1-2 grid__item--desktop-2-5 grid__item--tablet-1-3 header__sub-title">
            Внесок українських митців у
            <span class="text-wrap"></span>світову культуру 19-20 ст.</span>
          </p>
        </div>
        <div class="grid">
          <div class="grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-2-4">
            <a href="#" class="button header__button">
              Купити квиток
            </a>
          </div>
        </div>

        <div class="header__data-range-container">
          <span class="header__date-range-bottom">
            10.08 - 10.10
          </span>
          <div class="header__hr"></div>
        </div>
      </div>
      <!-- /.container -->
      <figure class="header__image">
        <img
          src="images/Girl_from_Podolye_by_V.Tropinin.png"
          alt="Дівчина з Поділля В. Тропінін"
          class="header__girl-pic"
        >
        <figcaption class="header__image-caption">
          <cite>Дівчина з Поділля</cite>
          <br>
          В. Тропінін
        </figcaption>
      </figure>
    </header>

    <div class="page__menu" id="menu">
      <div class="header header--nav">
        <div class="top-actions">
          <a href="#" class="logo">namu</a>
          <div class="top-actions__container">
            <a href="#" class="icon icon--cross"></a>
            <select
              name="language"
              class="lang-toggler"
            >
              <option value="Ukrainian" class="lang-toggler__option">UA</option>
              <option value="English" class="lang-toggler__option">EN</option>
            </select>
          </div>
        </div>
        <div class="header__empty header__empty--nav"></div>
        <div class="container">
          <div class="header__info-container">
            <div class="grid">
              <p class="grid__item--desktop-1-2 grid__item--tablet-1-3 header__info">
                Розклад сьогодні: <span>12:00 - 19:00</span>
              </p>
              <p class="grid__item--desktop-4-12 grid__item--tablet-1-3 header__info">
                Адреса: <span>Київ, вул. М. Грушевського, 6</span>
              </p>
            </div>
          </div>
          <nav class="grid menu">
            <ul class="menu__nav grid__item--1-2 grid__item--tablet-1-6">
              <li class="menu__item">
                <a href="#visit" class="menu__link">
                  Спланувати візит
                </a>
              </li>
              <li class="menu__item">
                <a href="#expo" class="menu__link">
                  Виставки та події
                </a>
              </li>
              <li class="menu__item">
                <a href="#collection" class="menu__link">
                  Колеція
                </a>
              </li>
            </ul>
          </nav>
          <div class="grid">
            <div class="grid__item--1-2 grid__item--tablet-1-3">
              <a href="#" class="button button--nav">
                Купити квиток
              </a>
            </div>
            <div class="grid__item--1-2 grid__item--tablet-4-6">
              <a href="#" class="button button--nav button--member">
                Стати членом
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
