<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav">
        <a href="#" class="logo">namu</a>
        <div class="header__nav-container">
          <a href="#" class="hamburger">
            <div class="hamburger__rectangle"></div>
            <div class="hamburger__rectangle"></div>
            <div class="hamburger__rectangle"></div>
          </a>
          <select
            name="language"
            id=""
            class="lang-toggler"
          >
            <option value="Ukrainian" class="lang-toggler__option">UA</option>
            <option value="English" class="lang-toggler__option">EN</option>
          </select>
        </div>
        <!-- <a href="#" class="cross">
          <div class="cross__part cross__part--one"></div>
          <div class="cross__part cross__part--two"></div>
        </a> -->
      </div>
      <!-- /.header__nav -->
      <div class="header__empty"></div>

      <div class="container">
        <p class="header__date-range">
          10 серпня - 10 листопада
        </p>

        <h1 class="header__title">
          Мистецтво
          <div class="grid">
            <span class="text-wrap text-wrap--header-title grid__item--1-2 grid__item--tablet-1-12 grid__item--desktop-2-12">
              ХІХ - ХХ ст.
            </span>
          </div>
        </h1>
        <div class="grid">
          <p class="grid__item--1-2 grid__item--desktop-2-5 grid__item--tablet-1-3 header__sub-title">
            Внесок українських митців у
            <span class="text-wrap"></span>світову культуру 19-20 ст.</span>
          </p>
        </div>
        <div class="grid">
          <div class="grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-2-4">
            <a href="#" class="button header__button">
              Купити квиток
            </a>
          </div>
        </div>

        <div class="header__data-range-container">
          <span class="header__date-range-bottom">
            10.08 - 10.10
          </span>
          <div class="header__hr"></div>
        </div>
      </div>
      <!-- /.container -->
      <figure class="header__image">
        <img
          src="images/Girl_from_Podolye_by_V.Tropinin.png"
          alt="Дівчина з Поділля В. Тропінін"
          class="header__girl-pic"
        >
        <figcaption class="header__image-caption">
          <cite>Дівчина з Поділля</cite>
          <br>
          В. Тропінін
        </figcaption>
      </figure>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
